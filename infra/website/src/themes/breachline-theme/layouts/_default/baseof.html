<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Site.Params.description }}">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{{ "js/stripe-checkout.js" | relURL }}" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="/" class="logo"><img src="{{ "images/logo-universal.png" | relURL }}" alt="BreachLine Logo" class="logo-img">{{ .Site.Title }}</a>
                <ul class="nav-menu">
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
